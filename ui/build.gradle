apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: "guru.stefma.bintrayrelease"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

version = rootProject.versionName
group = rootProject.groupId
publish {
    userOrg = rootProject.userOrg
    artifactId = 'ui'
    repoName = rootProject.repoName
    desc = rootProject.descr
    website = rootProject.website
    bintrayUser = rootProject.bintrayUser
    bintrayKey = rootProject.bintrayKey
    // ./gradlew clean build bintrayUpload -PbintrayUser=dadino -PbintrayKey=e23c567c5d38bdae821f0b74e855b07b37487762 -PdryRun=false
}


android {
    compileSdkVersion rootProject.compileSdk

    defaultConfig {
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':core')

    api fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
    androidTestImplementation 'androidx.annotation:annotation:1.0.0-rc02'

    //Support
    api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    api 'androidx.appcompat:appcompat:1.0.0-rc02'
    api 'androidx.legacy:legacy-support-v4:1.0.0-rc02'
    api 'androidx.legacy:legacy-support-v13:1.0.0-rc02'
    api 'com.google.android.material:material:1.0.0-rc02'
    api 'androidx.recyclerview:recyclerview:1.0.0-rc02'
    api 'androidx.cardview:cardview:1.0.0-rc02'

    //RxJava
    api 'io.reactivex.rxjava2:rxjava:2.1.6'
    api 'io.reactivex.rxjava2:rxkotlin:2.0.3'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0'
    api 'com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:2.0.0'
    api 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:2.0.0'
    api 'com.jakewharton.rxbinding2:rxbinding-design-kotlin:2.0.0'
    api 'com.jakewharton.rxbinding2:rxbinding-recyclerview-v7-kotlin:2.0.0'
}

tasks.withType(Javadoc).all {
    enabled = false
}

