apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: "guru.stefma.bintrayrelease"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

version = rootProject.versionName
group = rootProject.groupId
publish {
    userOrg = rootProject.userOrg
    artifactId = 'ui'
    repoName = rootProject.repoName
    desc = rootProject.descr
    website = rootProject.website
    bintrayUser = rootProject.bintrayUser
    bintrayKey = rootProject.bintrayKey
}


android {
    compileSdkVersion rootProject.compileSdk

    defaultConfig {
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':core')

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //Support
    api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha4'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.0.0'
    api 'androidx.cardview:cardview:1.0.0'

    //RxBindings
    api 'com.jakewharton.rxbinding3:rxbinding-core:3.0.0-alpha2'
    api 'com.jakewharton.rxbinding3:rxbinding-appcompat:3.0.0-alpha2'
    api 'com.jakewharton.rxbinding3:rxbinding-drawerlayout:3.0.0-alpha2'
    api 'com.jakewharton.rxbinding3:rxbinding-recyclerview:3.0.0-alpha2'
    api 'com.jakewharton.rxbinding3:rxbinding-slidingpanelayout:3.0.0-alpha2'
    api 'com.jakewharton.rxbinding3:rxbinding-swiperefreshlayout:3.0.0-alpha2'
    api 'com.jakewharton.rxbinding3:rxbinding-viewpager:3.0.0-alpha2'
    api 'com.jakewharton.rxbinding3:rxbinding-material:3.0.0-alpha2'
}

tasks.withType(Javadoc).all {
    enabled = false
}